<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@dabzse">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/multiform.css">
    <title>Login System (AIO)</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center" role="presentation">
                    <a class="nav-link active btl" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" role="tab">Login</a>
                </li>
                <li class="nav-item text-center" role="presentation">
                    <a class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" role="tab">Register</a>
                </li>
                <li class="nav-item text-center" role="presentation">
                    <a class="nav-link btr" id="pills-resetpasswd-tab" data-bs-toggle="pill" data-bs-target="#pills-resetpasswd" role="tab">Reset password</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                    <div class="form px-4 pt-5 d-grid">
                        <input type="text" name="if__username_email__endif" class="form-control" placeholder="username | email">
                        <input type="password" name="password" class="form-control" placeholder="password">
                        <hr class="mt-3 mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="yes">
                            <label class="form-check-label" for="yes">remember me?</label>
                        </div>
                        <hr class="mt-3 mb-4">
                        <button class="btn btn-primary">
                            Let's GO!
                        </button>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel">
                    <div class="form px-4 d-grid">
                        <input type="text" name="name" class="form-control" placeholder="full name">
                        <input type="text" name="name" class="form-control" placeholder="username">
                        <input type="email" name="email" class="form-control" placeholder="email">
                        <input type="password" name="password" class="form-control" placeholder="password">
                        <input type="password" name="password_confirmation" class="form-control" placeholder="confirm password">
                        <hr class="mt-3 mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="tc">
                            <label class="form-check-label" for="tc">I agree with <a href="#" target="_blank">terms and conditions</a></label>
                        </div>
                        <hr class="mt-3 mb-4">
                        <button class="btn btn-success">
                            I'm ready, DO IT!
                        </button>
                    </div>
                </div>
                <div class="tab-pane fade show" id="pills-resetpasswd" role="tabpanel">
                    <div class="form px-4 pt-5 d-grid">
                        <input type="text" name="if__username_email__endif" class="form-control" placeholder="username | email">
                        <hr class="mt-3 mb-4">
                        <button class="btn btn-outline-danger">
                            Send me a reset link!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
